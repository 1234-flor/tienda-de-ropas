<style>

    .contenedor-slider
    {
        display: flex;
        align-items: center;
        gap: 40px;
        /*max-width: 1200px;*/
        padding: 0px 10px;
        
    }
    .slider-izquierdo,.slider-derecho
    {
        width: 5%;
       
     
    }
    .slider-izquierdo img, .slider-derecho img
    {
        width: 100%;
        background-color: rgba(251, 255, 6, 0.952);
       
        /*cursor: pointer;*/
        position: relative;
        
        
    }
    .slider-screen
    {
        width: 90%;
        
    }
    .slider-screen img
    {
        width: 100%;
    }
    .slider-derecho img:hover{filter: saturate(180%);}
    .slider-izquierdo img:hover{filter: saturate(180%);}
    </style>
    
    <div class="contenedor-slider">
        <!-- boton izquierdo-->
        <div class="slider-izquierdo">
            <img src="izquierdo.png" alt="">
            
        </div>
        <!-- contenedor de todas las imagenes-->
        <div class="slider-screen">
            <img name="Imagen">
        </div>
        <!-- boton derecho-->
        <div class="slider-derecho">
            <img src="derecho.png" alt="">
        </div>
    </div>
    <!--probar aqui los dos script efecto.js y efecto2.js-->
    <script src="efecto.js"></script>
